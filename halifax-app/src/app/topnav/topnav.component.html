<div class="bg-white h-[60px] overscroll-none items-center py-2 px-[110px] flex flex-row border-b-2 border-[#E8E8E8]">
    <p (click)="home()" class="cursor-pointer font-Sofia font-[1000] text-[1.4rem] mr-5">Halifax</p>
    <div class="flex flex-row items-center flex-1">
        <div class="text-[0.9rem] px-5 cursor-pointer flex items-center h-[60px] duration-300 hover:duration-300 hover:bg-slate-100">Electronics</div>
        <div class="text-[0.9rem] px-5 cursor-pointer flex items-center h-[60px] duration-300 hover:duration-300 hover:bg-slate-100">Apparel</div>
        <div class="text-[0.9rem] px-5 cursor-pointer flex items-center h-[60px] duration-300 hover:duration-300 hover:bg-slate-100">Appliances</div>
        <div class="text-[0.9rem] px-5 cursor-pointer flex items-center h-[60px] duration-300 hover:duration-300 hover:bg-slate-100">Miscellaneous</div>
    </div>

    <div class="flex flex-row items-center">
        <svg (click)="toggle()" width="24" height="24" viewBox="0 0 24 24" fill="none" class="duration-300 hover:duration-300 hover:scale-[105%]" xmlns="http://www.w3.org/2000/svg">
            <path d="M17 18C17.5304 18 18.0391 18.2107 18.4142 18.5858C18.7893 18.9609 19 19.4696 19 20C19 20.5304 18.7893 21.0391 18.4142 21.4142C18.0391 21.7893 17.5304 22 17 22C16.4696 22 15.9609 21.7893 15.5858 21.4142C15.2107 21.0391 15 20.5304 15 20C15 18.89 15.89 18 17 18ZM1 2H4.27L5.21 4H20C20.2652 4 20.5196 4.10536 20.7071 4.29289C20.8946 4.48043 21 4.73478 21 5C21 5.17 20.95 5.34 20.88 5.5L17.3 11.97C16.96 12.58 16.3 13 15.55 13H8.1L7.2 14.63L7.17 14.75C7.17 14.8163 7.19634 14.8799 7.24322 14.9268C7.29011 14.9737 7.3537 15 7.42 15H19V17H7C6.46957 17 5.96086 16.7893 5.58579 16.4142C5.21071 16.0391 5 15.5304 5 15C5 14.65 5.09 14.32 5.24 14.04L6.6 11.59L3 4H1V2ZM7 18C7.53043 18 8.03914 18.2107 8.41421 18.5858C8.78929 18.9609 9 19.4696 9 20C9 20.5304 8.78929 21.0391 8.41421 21.4142C8.03914 21.7893 7.53043 22 7 22C6.46957 22 5.96086 21.7893 5.58579 21.4142C5.21071 21.0391 5 20.5304 5 20C5 18.89 5.89 18 7 18ZM16 11L18.78 6H6.14L8.5 11H16Z" fill="black"/>
        </svg>
            
        <div (click)="userDrop = !userDrop" class=" ml-3 h-[30px] border-2 border-slate-300 rounded-[100px] flex items-center justify-around px-4 py-4">
            <p class="font-Sofia font-semibold text-[0.9rem] cursor-pointer select-none mr-3">Hello, {{ this.userName }}</p>
            <svg width="15" height="9" viewBox="0 0 15 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.19107 8.54408C7.91072 8.83618 7.53068 9.00024 7.13443 9.00024C6.73819 9.00024 6.35815 8.83618 6.0778 8.54408L0.437735 2.66268C0.157364 2.37007 -9.34293e-05 1.97326 4.15912e-08 1.55954C9.35125e-05 1.14583 0.15773 0.749099 0.438233 0.456628C0.718735 0.164157 1.09913 -9.74617e-05 1.49572 4.33862e-08C1.89232 9.75485e-05 2.27264 0.164538 2.55301 0.457147L7.13443 5.23631L11.7159 0.457147C11.9977 0.172879 12.3754 0.0154743 12.7674 0.018834C13.1595 0.0221938 13.5346 0.186049 13.8119 0.47511C14.0893 0.76417 14.2467 1.15531 14.2503 1.56428C14.2539 1.97324 14.1034 2.36732 13.8311 2.66163L8.19207 8.54512L8.19107 8.54408Z" fill="black"/>
            </svg>
            
    
            @if(userDrop){
                <div class=" w-[200px] z-[100] top-[70px] right-[20px] bg-white absolute rounded-[10px] border-2 py-3">
                    <p class="font-Sofia font-semibold py-3 cursor-pointer px-3 select-none">{{ this.userName }}</p>
                    <p (click)="logout()" class="font-Sofia font-semibold px-3 py-3 cursor-pointer duration-300 select-none hover:duration-300 hover:bg-slate-300">Logout</p>
                </div>
            }
                
        </div>
    </div>
</div>
