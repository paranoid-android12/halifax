    <div class="w-full flex flex-row items-center justify-between">
        <p class="font-Sofia font-medium text-[1.2] text-black">Shipping Fee</p>
        <p class="font-Sofia font-medium text-[1.2] text-black">PHP79</p>
    </div>

    <hr>

    <div class="w-full flex flex-row items-center justify-between">
        <p class="font-Sofia font-medium text-[1.2] text-black">Total</p>
        <p class="font-Sofia font-medium text-[1.2] text-black">PHP{{data.total + 79}}</p>
    </div>
